    The purpose of this file to create and interface for three blogs which can be named, edited and published. The edit toggles make the keyboard and textbox
    visible through which the user can write the blog. The user has an option to save or cancel the blog entry and also an option for the wordbank where the user
    can save words as buttons which can be clicked to appear on text.  
-->
<!DOCTYPE html>

<html>

<head>
    <!-- meta tags and resolution-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=1360, height=768, initial-scale=1">
    <!-- Bootstrap tags-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- jquery tags and file links-->
    <link href="P3a.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="P3.js"></script>
</head>

<body onload="setup()">
    <!--First row: which holds the bold texts-->
    <div class="container initialposition" id="con1">
        <div class="row row-cols-3 mywid">
            <div class="col myFont">Blog Name</div>
            <div class="col myFont">Edit</div>
            <div class="col myFont">Publish</div>
        </div>

        <!--Second row: which holds the first number for the blog followed by the first edit switch and
             the first publish switch -->
        <div class="row row-cols-3 mywid">
            <div class="col">1</div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" style="width: 150px; height: 35px;" type="checkbox" role="switch"
                        id="switch1" onclick="editSwitches()">
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" style="width: 150px; height: 35px;" type="checkbox" role="switch"
                        id="pub1" onclick="editPublish()">
                </div>
            </div>
        </div>
        <!--Third Row: which holds the second number of the blog followed by the second edit switch and
             the second publish switch -->
        <div class="row row-cols-3 mywid">
            <div class="col">2</div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" style="width: 150px; height: 35px;" type="checkbox" role="switch"
                        id="switch2" onclick="editSwitches()">
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" style="width: 150px; height: 35px;" type="checkbox" role="switch"
                        id="pub2" onclick="editPublish()">
                </div>
            </div>
        </div>
        <!--Fourth Row: which holds the third number of the blog followed by the third edit switch and
             the third publish switch -->
        <div class="row row-cols-3 mywid">
            <div class="col">3</div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" style="width: 150px; height: 35px;" type="checkbox" role="switch"
                        id="switch3" onclick="editSwitches()">
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" style="width: 150px; height: 35px;" type="checkbox" role="switch"
                        id="pub3" onclick="editPublish()">
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- The three textboxes for three individual blogs
        -->
    <div class="m-1">
        <textarea name="words1" id="words1" class="mybox"></textarea>
        <textarea name="words2" id="words2" class="mybox"></textarea>
        <textarea name="words3" id="words3" class="mybox"></textarea>
    </div>
    <!--
        keyboard with small letters
    -->
    <div id="kbrdtxt1" class="positionkbrd">
        <div class="m-1">
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('1')">1</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('2')">2</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('3')">3</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('4')">4</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('5')">5</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('6')">6</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('7')">7</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('8')">8</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('9')">9</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('0')">0</button>
            <button type="button" class="btn btn-dark bigbtn bigbtn:hover" onclick="addChar('bksp')"><i
                    class="bi-arrow-left"></i></button>
        </div>
        <div class="m-1">
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('q')">q</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('w')">w</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('e')">e</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('r')">r</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('t')">t</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('y')">y</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('u')">u</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('i')">i</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('o')">o</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('p')">p</button>
            <button type="button" class="btn btn-dark bigbtn" onclick="enter()">Enter</button>

        </div>
        <div class="m-1">

            <button type="button" class="btn btn-danger btnwid" onclick="addChar('a')">a</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('s')">s</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('d')">d</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('f')">f</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('g')">g</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('h')">h</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('j')">j</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('k')">k</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('l')">l</button>
            <button type="button" class="btn btn-danger btnwid" onclick='addChar("\"")'>"</button>
            <button type="button" class="btn btn-dark bigbtn" onclick="shift()"><i class="bi bi-shift"></i></button>


        </div>
        <div class="m-1">

            <button type="button" class="btn btn-danger btnwid" onclick="addChar('z')">z</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('x')">x</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('c')">c</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('v')">v</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('b')">b</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('n')">n</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('m')">m</button>

            <button type="button" class="btn btn-danger btnwid" onclick="addChar('.')">.</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('?')">?</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar(',')">,</button>
            <button type="button" class="btn btn-dark bigbtn keyboard__key--activatable keyboard__key--active"
                id="capsLock" onclick="caps()"> <i class="bi bi-capslock"></i> </button>
        </div>
        <div>
            <button type="button" class="btn btn-dark spacebtn spacebtn:hover" onclick="addChar(' ')">Space</button>
        </div>
    </div>

    <!--
        keyboard with capital letters
    -->
    <div id="kbrdtxt2" class="positionkbrd">
        <div class="m-1">
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('!')">!</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('@')">@</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('#')">#</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('$')">$</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('%')">%</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('^')">^</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('&')">&</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('*')">*</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('(')">(</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar(')')">)</button>
            <button type="button" class="btn btn-dark bigbtn bigbtn:hover" onclick="addChar('bksp')"><i
                    class="bi-arrow-left"></i></button>
        </div>
        <div class="m-1">
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('Q')">Q</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('W')">W</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('E')">E</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('R')">R</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('T')">T</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('Y')">Y</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('U')">U</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('I')">I</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('O')">O</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('P')">P</button>
            <button type="button" class="btn btn-dark bigbtn" onclick="enter()">Enter</button>

        </div>
        <div class="m-1">

            <button type="button" class="btn btn-danger btnwid" onclick="addChar('A')">A</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('S')">S</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('D')">D</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('F')">F</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('G')">G</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('H')">H</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('J')">J</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('K')">K</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('L')">L</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('\'')">'</button>
            <button type="button" class="btn btn-dark bigbtn" onclick="shift()"><i class="bi bi-shift"></i></button>


        </div>
        <div class="m-1">

            <button type="button" class="btn btn-danger btnwid" onclick="addChar('Z')">Z</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('X')">X</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('C')">C</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('V')">V</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('B')">B</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('N')">N</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('M')">M</button>

            <button type="button" class="btn btn-danger btnwid" onclick="addChar(':')">:</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar('/')">/</button>
            <button type="button" class="btn btn-danger btnwid" onclick="addChar(';')">;</button>
            <button type="button" class="btn btn-dark bigbtn keyboard__key--activatable keyboard__key--active"
                id="capsLock" onclick="caps()"> <i class="bi bi-capslock"></i> </button>

        </div>
        <div>
            <button type="button" class="btn btn-dark spacebtn spacebtn:hover" onclick="addChar(' ')">Space</button>
        </div>
    </div>
    <div id="bottom">
        <!--
            to place the word bank buttons
        -->
        <div id="bbb">

        </div>
        <!--
            Word bank button
            Here you need to click word bank first. Then enter text and then press it again to display.
        -->
        <div class="m-1 positionwordbank">
            <div class="popover__wrapper">
                <button class="btn btn-primary btn-sm" style="width:100px; height: 50px;" onclick="myBanking()">Save Words</button>
                <div class="popover__content">
                  <p class="popover__message">Click to activate word bank. Click again to save the word.</p>
                 
                </div>
              </div>
           <!-- <button class="btn btn-primary btn-sm" onclick="myBanking()">Save Words</button>-->
            <input type="text" style ="height: 50px;"    id="bank">
        </div>
        <!-- For the text box and the save and cancel and undo buttons-->
        <div class="col m-1 positionsavebtn">
            <button type="button" class="btn btn-danger bigbtn" id="savewords" onclick="save()">Save</button>
            <button type="button" class="btn btn-dark bigbtn" onclick="cancel()">Cancel</button>
            <button type="button" class="btn btn-dark bigbtn" onclick="undoButton()">Undo</button>
        </div>
        <br>
    </div>
</body>

</html>
